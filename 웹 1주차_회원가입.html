<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 1_회원가입 </title>
  </head>
  <body>
    <h3> 회원가입 </h3>
    <form method="post">
    아이디 : <input type="text" name="id">
    <br> <br> 비밀번호 : <input type="password" name="pw">
    <br> <br> 이름 : <input type="text" name="name">
    <br> <br> 성별 : <input type="radio" name="gend" value="남성">남성
    <input type="radio" name="gend" value="여성">여성

    <br> <br> 학년 : <select name="grade">
     <option value="">1학년 </option>
     <option value="2학년">2학년 </option>
     <option value="3학년">3학년 </option>
     <option value="4학년">4학년 </option>

    </select>
    <br> <br> <input type="submit"value="가입하기">
    <input type="reset"value="다시쓰기">

    </form>
  </body>
</html>
